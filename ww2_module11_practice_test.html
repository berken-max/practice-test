<script>
const QUESTIONS = [{"type": "mc", "prompt": "Which treaty ended World War I and helped set the stage for World War II?", "choices": ["Treaty of Paris", "Treaty of Versailles", "Treaty of Ghent", "Treaty of Munich"], "answer": 1, "explain": "The Treaty of Versailles ended WWI and punished Germany harshly."}, {"type": "tf", "prompt": "The Treaty of Versailles used a war-guilt clause to place full blame on Germany for WWI.", "answer": true, "explain": "Germany was blamed and forced to pay reparations."}, {"type": "mc", "prompt": "What happened to German currency by 1923?", "choices": ["It became highly valuable", "It held the same value", "It had no meaningful value", "It was replaced by the euro"], "answer": 2, "explain": "Hyperinflation made German money nearly worthless."}, {"type": "mc", "prompt": "What was the democratic government set up in Germany after WWI called?", "choices": ["Third Reich", "Weimar Republic", "Nazi Regime", "Holy Roman Empire"], "answer": 1, "explain": "The Weimar Republic governed Germany after WWI until Hitler."}, {"type": "tf", "prompt": "Italy and Soviet Russia were satisfied with the Treaty of Versailles.", "answer": false, "explain": "Both countries were dissatisfied with the treaty terms."}, {"type": "mc", "prompt": "What is a totalitarian government?", "choices": ["Government with limited powers", "Government where individuals have many rights", "Government where individuals have no rights and opposition is suppressed", "Government that is purely democratic"], "answer": 2, "explain": "Totalitarian regimes control all aspects of life and crush opposition."}, {"type": "mc", "prompt": "What did Russia become in 1922?", "choices": ["A fascist state", "A Communist state called the Soviet Union", "A democracy", "A monarchy"], "answer": 1, "explain": "The Bolsheviks formed the Communist Soviet Union."}, {"type": "mc", "prompt": "Who took control of the Soviet Union after Lenin died?", "choices": ["Leon Trotsky", "Vladimir Putin", "Joseph Stalin", "Nikita Khrushchev"], "answer": 2, "explain": "Stalin came to power in 1924 and transformed the USSR."}, {"type": "tf", "prompt": "Stalin replaced privately owned farms with government-owned collectives.", "answer": true, "explain": "Collectives were large state-owned farms."}, {"type": "mc", "prompt": "What was Stalin's economic goal for the Soviet Union?", "choices": ["Focus only on farming", "Focus only on industry", "Make agricultural and industrial growth the prime goals", "Eliminate all economic activity"], "answer": 2, "explain": "Both agriculture and industry were central to Stalin's plans."}, {"type": "mc", "prompt": "When did Stalin launch his first Five-Year Plan for industrialization?", "choices": ["1918", "1924", "1928", "1935"], "answer": 2, "explain": "The first Five-Year Plan started in 1928."}, {"type": "tf", "prompt": "By 1937, the Soviet Union had become the world's second largest industrial power, behind the United States.", "answer": true, "explain": "Rapid industrialization moved the USSR to second place."}, {"type": "mc", "prompt": "How many people died under Stalin's policies of reorganization and famine?", "choices": ["1–2 million", "3–5 million", "8–13 million", "20–30 million"], "answer": 2, "explain": "Your notes say 8–13 million died under Stalin's rule in this period."}, {"type": "mc", "prompt": "What was the main ideology of Mussolini's regime in Italy?", "choices": ["Communism", "Democracy", "Fascism", "Monarchy"], "answer": 2, "explain": "Mussolini founded the Fascist Party in 1921."}, {"type": "mc", "prompt": "What does fascism stress?", "choices": ["Individual rights and freedoms", "Class equality", "Pacifism", "Nationalism and state interests over the individual"], "answer": 3, "explain": "Fascism glorifies the state and strong leadership."}, {"type": "tf", "prompt": "Mussolini's followers in black uniforms were known as the Black Shirts.", "answer": true, "explain": "They marched on Rome in October 1922."}, {"type": "mc", "prompt": "What title did Mussolini adopt as Italy's leader?", "choices": ["Der Führer", "Il Duce", "El Jefe", "The Czar"], "answer": 1, "explain": "Il Duce means 'the leader' in Italian."}, {"type": "mc", "prompt": "Which party did Adolf Hitler join in 1919?", "choices": ["Communist Party", "Social Democratic Party", "National Socialist German Workers' Party (Nazi Party)", "Liberal Party"], "answer": 2, "explain": "He joined the Nazi Party and quickly became its leader."}, {"type": "tf", "prompt": "The Nazi Party had strong ties to socialism.", "answer": false, "explain": "Despite the name, the party had no real ties to socialism."}, {"type": "mc", "prompt": "What does \"Mein Kampf\" mean?", "choices": ["My Country", "My Struggle", "My Victory", "My Empire"], "answer": 1, "explain": "Hitler's book outlined Nazi beliefs and goals."}, {"type": "mc", "prompt": "Nazism was based primarily on:", "choices": ["Religious freedom", "Extreme nationalism and racism", "Pacifism", "Communal ownership of property"], "answer": 1, "explain": "Nazism is described as a German brand of fascism based on extreme nationalism."}, {"type": "tf", "prompt": "Hitler considered blue-eyed, blond-haired Aryans to be a \"master race.\"", "answer": true, "explain": "He labeled Jews, Slavs, and non-whites as 'inferior races.'"}, {"type": "mc", "prompt": "What were Hitler's private army of supporters called?", "choices": ["Red Guards", "Storm Troopers or Brown Shirts", "Black Shirts", "SS"], "answer": 1, "explain": "Storm troopers, nicknamed Brown Shirts, helped him gain power."}, {"type": "mc", "prompt": "By when had the Nazis become the strongest political party in Germany?", "choices": ["1925", "1929", "Mid-1932", "1939"], "answer": 2, "explain": "By mid-1932, they were the largest party in the Reichstag."}, {"type": "mc", "prompt": "What position was Hitler appointed to in 1933?", "choices": ["President", "Chancellor (Prime Minister)", "King", "General"], "answer": 1, "explain": "Hitler was appointed chancellor, then dismantled the Weimar Republic."}, {"type": "tf", "prompt": "Hitler's new government was called the Third Reich.", "answer": true, "explain": "He claimed the Third German Empire would last 1,000 years."}, {"type": "mc", "prompt": "Who gained control of Japan's government in the early 1930s?", "choices": ["Communists", "Democrats", "A group of militarist leaders", "The emperor alone"], "answer": 2, "explain": "Militarists used violence to control the imperial government."}, {"type": "mc", "prompt": "What did Japanese militarists want?", "choices": ["Isolation", "Disarmament", "Expansion for more wealth and resources", "Democracy"], "answer": 2, "explain": "They believed expansion would provide resources and power."}, {"type": "mc", "prompt": "Who led the Spanish army rebellion against the Spanish Republic in 1936?", "choices": ["Francisco Franco", "Benito Mussolini", "Adolf Hitler", "Joseph Stalin"], "answer": 0, "explain": "Franco's forces sparked the Spanish Civil War."}, {"type": "tf", "prompt": "About 3,000 Americans formed the Abraham Lincoln Battalion to fight against Franco.", "answer": true, "explain": "They volunteered to support the Spanish Republic."}, {"type": "mc", "prompt": "Which countries aided Franco during the Spanish Civil War?", "choices": ["Britain and France", "United States and Britain", "Hitler's Germany and Mussolini's Italy", "Soviet Union and Japan"], "answer": 2, "explain": "Germany and Italy supplied Franco's forces."}, {"type": "mc", "prompt": "What was the Rome-Berlin Axis?", "choices": ["An economic treaty", "A cultural exchange program", "A formal alliance between Hitler and Mussolini", "A peace agreement"], "answer": 2, "explain": "It formalized cooperation between Germany and Italy."}, {"type": "tf", "prompt": "Franco became Spain's fascist dictator in 1939.", "answer": true, "explain": "The civil war cost over 500,000 lives."}, {"type": "mc", "prompt": "In 1931, Japanese militarists seized which Chinese province?", "choices": ["Beijing", "Shanghai", "Manchuria", "Guangdong"], "answer": 2, "explain": "They launched a surprise attack on Manchuria."}, {"type": "tf", "prompt": "The League of Nations forced Japan to leave Manchuria.", "answer": false, "explain": "The League condemned Japan, but Japan simply withdrew from the League."}, {"type": "mc", "prompt": "Who was Hideki Tojo?", "choices": ["Emperor of Japan", "Chief of staff of Japan's Kwantung Army", "Navy admiral", "Foreign minister"], "answer": 1, "explain": "Tojo later became prime minister and drove aggressive expansion."}, {"type": "mc", "prompt": "What region did Hitler send troops into in 1936, violating the Treaty of Versailles?", "choices": ["Sudetenland", "Austria", "Rhineland", "Poland"], "answer": 2, "explain": "The Rhineland was supposed to remain demilitarized."}, {"type": "mc", "prompt": "Which African nation did Mussolini invade in 1935?", "choices": ["Egypt", "Algeria", "Ethiopia", "Libya"], "answer": 2, "explain": "Ethiopia was one of the few independent African nations."}, {"type": "tf", "prompt": "The League of Nations responded to Italy's invasion of Ethiopia with a strong military intervention.", "answer": false, "explain": "They only applied an ineffective economic boycott."}, {"type": "mc", "prompt": "What was the Anschluss?", "choices": ["German invasion of Poland", "Union of Germany and Austria", "Annexation of Czechoslovakia", "Invasion of France"], "answer": 1, "explain": "On March 12, 1938, German troops marched into Austria."}, {"type": "tf", "prompt": "Most Austrians opposed unification with Germany.", "answer": false, "explain": "Many of Austria's 6 million people favored unification."}, {"type": "mc", "prompt": "What was the Sudetenland?", "choices": ["A region of Poland", "A western border region of Czechoslovakia with about 3 million German-speaking people", "Part of Austria", "A region of France"], "answer": 1, "explain": "Its mountains were key to Czechoslovakia's defense."}, {"type": "mc", "prompt": "Which leaders met at Munich to discuss the Sudetenland?", "choices": ["Hitler, Roosevelt, Churchill", "Hitler, Daladier, Chamberlain", "Hitler, Stalin, Mussolini", "Roosevelt, Stalin, Churchill"], "answer": 1, "explain": "French premier Daladier and British PM Chamberlain met with Hitler."}, {"type": "tf", "prompt": "Hitler promised at Munich that the Sudetenland would be his last territorial demand.", "answer": true, "explain": "Daladier and Chamberlain believed him, eager to avoid war."}, {"type": "mc", "prompt": "What did the Munich Agreement (Sept. 30, 1938) do?", "choices": ["Declared war on Germany", "Gave the Sudetenland to Germany", "Restored the Rhineland", "Protected Czechoslovakia"], "answer": 1, "explain": "The agreement handed the Sudetenland to Germany."}, {"type": "mc", "prompt": "Who strongly criticized the policy of appeasement after Munich?", "choices": ["Neville Chamberlain", "Winston Churchill", "Charles de Gaulle", "Franklin Roosevelt"], "answer": 1, "explain": "Churchill called it a 'shameful' policy."}, {"type": "tf", "prompt": "Appeasement means giving up principles to pacify an aggressor.", "answer": true, "explain": "Your notes define appeasement this way."}, {"type": "mc", "prompt": "When did German troops seize the rest of Czechoslovakia?", "choices": ["March 1938", "March 15, 1939", "September 1, 1939", "June 22, 1940"], "answer": 1, "explain": "Germany took the rest of Czechoslovakia in March 1939."}, {"type": "mc", "prompt": "What agreement did Stalin sign with Hitler on August 23, 1939?", "choices": ["Tripartite Pact", "Nonaggression pact", "Munich Pact", "Atlantic Charter"], "answer": 1, "explain": "They also secretly agreed to divide Poland."}, {"type": "tf", "prompt": "Invading Poland risked a two-front war for Germany.", "answer": true, "explain": "France and Britain to the west, Soviet Union to the east."}, {"type": "mc", "prompt": "When did Germany invade Poland, starting WWII?", "choices": ["August 23, 1939", "September 1, 1939", "September 3, 1939", "June 22, 1940"], "answer": 1, "explain": "The Luftwaffe bombed Poland on September 1, 1939."}, {"type": "mc", "prompt": "What does \"blitzkrieg\" mean?", "choices": ["Total war", "Lightning war", "Trench warfare", "Cold war"], "answer": 1, "explain": "Blitzkrieg used fast tanks and aircraft to overwhelm enemies."}, {"type": "tf", "prompt": "Britain and France declared war on Germany on September 3, 1939.", "answer": true, "explain": "They responded two days after the invasion of Poland."}, {"type": "mc", "prompt": "Which country attacked Poland from the east in late September 1939?", "choices": ["Italy", "France", "Soviet Union", "Japan"], "answer": 2, "explain": "The USSR seized eastern Polish territory."}, {"type": "tf", "prompt": "Poland ceased to exist by the end of September 1939.", "answer": true, "explain": "Germany annexed western Poland with two-thirds of its population."}, {"type": "mc", "prompt": "What was the Maginot Line?", "choices": ["German fortifications", "French system of fortifications along its eastern border", "British air bases", "Soviet supply line"], "answer": 1, "explain": "French and British troops waited there during the 'phony war.'"}, {"type": "mc", "prompt": "What was the German line facing the Maginot Line called?", "choices": ["Rhineland Line", "Siegfried Line", "Berlin Line", "Axis Line"], "answer": 1, "explain": "German troops waited behind the Siegfried Line."}, {"type": "tf", "prompt": "The early months of WWII after Poland fell were called the \"phony war.\"", "answer": true, "explain": "Also nicknamed sitzkrieg or 'sitting war.'"}, {"type": "mc", "prompt": "Which Baltic states did Stalin annex after taking eastern Poland?", "choices": ["Estonia, Latvia, Lithuania", "Norway, Denmark, Sweden", "Finland, Norway, Sweden", "Czechia, Slovakia, Austria"], "answer": 0, "explain": "The USSR expanded into the Baltic region."}, {"type": "mc", "prompt": "Which countries did Hitler invade on April 9, 1940, to build bases to strike Britain?", "choices": ["Belgium and Netherlands", "Denmark and Norway", "France and Spain", "Greece and Yugoslavia"], "answer": 1, "explain": "Germany quickly overran Denmark and Norway."}, {"type": "tf", "prompt": "By the end of May 1940, Hitler had overrun the Netherlands, Belgium, and Luxembourg.", "answer": true, "explain": "These invasions outflanked Allied forces."}, {"type": "mc", "prompt": "Through which region did German tanks bypass the Maginot Line?", "choices": ["Alps", "Ardennes", "Pyrenees", "Rhineland"], "answer": 1, "explain": "The Ardennes was thought to be impassable forest."}, {"type": "mc", "prompt": "Where were about 400,000 British and French troops trapped in 1940?", "choices": ["Paris", "Calais", "Dunkirk", "Marseille"], "answer": 2, "explain": "Troops were trapped at Dunkirk on the French coast."}, {"type": "tf", "prompt": "A fleet of 800 vessels rescued most Allied troops from Dunkirk.", "answer": true, "explain": "Civilian and military boats crossed the English Channel in under a week."}, {"type": "mc", "prompt": "When did France surrender to Germany?", "choices": ["June 22, 1940", "September 3, 1939", "December 7, 1941", "June 6, 1944"], "answer": 0, "explain": "Hitler presented terms at Compiègne."}, {"type": "mc", "prompt": "What was the Nazi-controlled puppet government in southern France called?", "choices": ["Free France", "Vichy government", "Third Republic", "Fourth Republic"], "answer": 1, "explain": "It was headed by Marshal Philippe Pétain."}, {"type": "tf", "prompt": "After France fell, Charles de Gaulle set up a government-in-exile in England.", "answer": true, "explain": "He led Free French forces from Britain."}, {"type": "mc", "prompt": "What was Germany's main goal in the Battle of Britain?", "choices": ["Capture London immediately", "Destroy the Royal Air Force and gain air superiority", "Invade Ireland", "Attack the Soviet Union"], "answer": 1, "explain": "The Luftwaffe bombed Britain to destroy the RAF."}, {"type": "mc", "prompt": "About how many German planes raided Britain on a single day (August 15, 1940)?", "choices": ["500", "1,000", "2,000", "3,000"], "answer": 2, "explain": "Your notes say 2,000 planes raged over Britain that day."}, {"type": "tf", "prompt": "British radar helped RAF pilots track German planes.", "answer": true, "explain": "Radar gave them an early warning system."}, {"type": "mc", "prompt": "On September 15, 1940, how many German planes did the RAF shoot down?", "choices": ["85", "100", "150", "185"], "answer": 3, "explain": "They lost only 26 aircraft themselves."}, {"type": "tf", "prompt": "Hitler eventually called off the invasion of Britain but continued bombing.", "answer": true, "explain": "The invasion was postponed indefinitely after heavy losses."}, {"type": "mc", "prompt": "Which weapons did German scientists later develop to bomb Britain?", "choices": ["V-1 and V-2 rockets", "Atomic bombs", "Torpedoes", "Flamethrowers"], "answer": 0, "explain": "V-1 and V-2 rockets brought new devastation."}, {"type": "mc", "prompt": "What was Hitler's elite \"security squadron\" called?", "choices": ["SA", "Gestapo", "Schutzstaffel (SS)", "Wehrmacht"], "answer": 2, "explain": "The SS played a major role in the Holocaust."}, {"type": "tf", "prompt": "Anti-Semitism, hatred of Jews, existed in Germany long before Hitler.", "answer": true, "explain": "Hitler built on existing prejudice and blamed Jews for Germany's problems."}, {"type": "mc", "prompt": "Which laws in 1935 stripped Jews of citizenship, jobs, and property?", "choices": ["Versailles Laws", "Munich Laws", "Nuremberg Laws", "Berlin Statutes"], "answer": 2, "explain": "They also forced Jews to wear the yellow Star of David."}, {"type": "mc", "prompt": "What was Kristallnacht?", "choices": ["A Jewish holiday", "The night Allied bombs struck Berlin", "'Night of Broken Glass' when Nazis attacked Jews and property", "A Nazi rally"], "answer": 2, "explain": "Nazi storm troopers attacked Jewish homes, businesses, and synagogues."}, {"type": "mc", "prompt": "When did Kristallnacht occur?", "choices": ["Nov. 1–2, 1938", "Nov. 9–10, 1938", "Sept. 1–2, 1939", "Jan. 30–31, 1933"], "answer": 1, "explain": "The attacks took place November 9–10, 1938."}, {"type": "tf", "prompt": "About 100 Jews were killed and 30,000 arrested during Kristallnacht.", "answer": true, "explain": "Hundreds more were injured and property ruined."}, {"type": "mc", "prompt": "Who was blamed and fined 1 million marks after Kristallnacht?", "choices": ["The Nazis", "The SA", "The SS", "The Jewish community"], "answer": 3, "explain": "Jews were forced to pay for the destruction."}, {"type": "mc", "prompt": "How many Jews were able to leave Germany after Kristallnacht?", "choices": ["About 10,000", "Over 50,000", "Over 100,000", "Over 500,000"], "answer": 2, "explain": "Many fled but faced strict immigration limits in other countries."}, {"type": "tf", "prompt": "France and Britain eagerly accepted large numbers of poor Jewish refugees.", "answer": false, "explain": "France and Britain imposed limits; many countries were unwilling."}, {"type": "mc", "prompt": "How many Jewish refugees did the United States accept?", "choices": ["10,000", "50,000", "100,000", "200,000"], "answer": 2, "explain": "Some famous refugees included Einstein and Thomas Mann."}, {"type": "mc", "prompt": "Why did some Americans oppose more Jewish immigration?", "choices": ["Fear of communism", "Fear refugees threatened jobs and the economy", "Religious reasons only", "Health concerns"], "answer": 1, "explain": "Economic fears and anti-Semitism influenced public opinion."}, {"type": "tf", "prompt": "President Roosevelt refused to do anything that might hurt the future security of Americans, even while sympathizing with Jews.", "answer": true, "explain": "He balanced sympathy with domestic political concerns."}, {"type": "mc", "prompt": "What was the St. Louis?", "choices": ["A concentration camp", "A German ocean liner carrying Jewish refugees", "An Allied battleship", "A German U-boat"], "answer": 1, "explain": "The St. Louis was turned away from the U.S. in 1939."}, {"type": "tf", "prompt": "More than half of the passengers on the St. Louis were later killed in the Holocaust.", "answer": true, "explain": "They were forced to return to Europe, many to Nazi-occupied lands."}, {"type": "mc", "prompt": "What was Hitler's 'Final Solution'?", "choices": ["Deporting all Jews", "Forcing Jews into labor only", "Genocide—the deliberate, systematic killing of an entire population", "Converting Jews to Christianity"], "answer": 2, "explain": "The Final Solution aimed at total extermination."}, {"type": "mc", "prompt": "Besides Jews, which groups were targeted by the Nazis?", "choices": ["Only political opponents", "Gypsies, Freemasons, Jehovah's Witnesses, homosexuals, disabled, and mentally ill", "Only soldiers", "Only foreign leaders"], "answer": 1, "explain": "Nazis persecuted many 'enemies of the state.'"}, {"type": "tf", "prompt": "Jehovah's Witnesses were targeted partly because they refused to join the army or salute Hitler.", "answer": true, "explain": "Their religious beliefs conflicted with Nazi demands."}, {"type": "mc", "prompt": "What were ghettos in Nazi-controlled cities?", "choices": ["Jewish-run communities", "Segregated Jewish areas sealed off with walls and barbed wire", "Safe zones", "Military bases"], "answer": 1, "explain": "Jews were confined in crowded, walled-off districts."}, {"type": "tf", "prompt": "Food was plentiful in the ghettos, keeping people well-fed.", "answer": false, "explain": "Food was scarce, disease spread, and bodies piled up."}, {"type": "mc", "prompt": "What is a concentration camp?", "choices": ["A refugee camp", "A labor camp where inmates were worked to death and starved", "A military base", "A hospital"], "answer": 1, "explain": "Concentration camps were part of the Nazi system of murder."}, {"type": "tf", "prompt": "Inmates in concentration camps often worked from dawn to dusk, seven days a week, until they collapsed.", "answer": true, "explain": "Those too weak to work were killed."}, {"type": "mc", "prompt": "Where were most Nazi death camps built?", "choices": ["Germany", "Austria", "Poland", "France"], "answer": 2, "explain": "Six major death camps were built in Poland."}, {"type": "mc", "prompt": "What was the first death camp to operate in 1941?", "choices": ["Auschwitz", "Treblinka", "Chelmno", "Sobibor"], "answer": 2, "explain": "Chelmno was the first to use gas vans and chambers."}, {"type": "tf", "prompt": "Some gas chambers could kill 12,000 people a day.", "answer": true, "explain": "The Nazis built large, efficient killing facilities."}, {"type": "mc", "prompt": "Which was the largest Nazi death camp?", "choices": ["Chelmno", "Treblinka", "Auschwitz", "Sobibor"], "answer": 2, "explain": "Auschwitz had multiple camps and killing centers."}, {"type": "mc", "prompt": "What gas was used in some gas chambers disguised as showers?", "choices": ["Mustard gas", "Chlorine", "Cyanide gas (Zyklon B)", "Tear gas"], "answer": 2, "explain": "Zyklon B pellets released cyanide gas."}, {"type": "tf", "prompt": "At first, bodies were buried in pits, then later burned in crematoriums to hide evidence.", "answer": true, "explain": "Cremation was used to destroy remains."}, {"type": "mc", "prompt": "Who was Jacob Grojanowski?", "choices": ["A Nazi officer", "An escapee from a death camp who published a report in 1942", "A U.S. general", "A British prime minister"], "answer": 1, "explain": "His account helped inform the world of the atrocities."}, {"type": "mc", "prompt": "Who was Gerhart Riegner?", "choices": ["A Nazi scientist", "Head of a major Jewish organization in Switzerland who alerted the U.S. State Department", "A U.S. senator", "A British ambassador"], "answer": 1, "explain": "Riegner sent early warnings about Nazi extermination plans."}, {"type": "tf", "prompt": "King Christian ": ["It supported communism", "It feared being tied into European conflicts", "It lacked a president", "It had no army"], "answer": 1, "explain": "Americans worried it would threaten U.S. foreign policy."}, {"type": "mc", "prompt": "What did the Kellogg-Briand Pact of 1928 declare?", "choices": ["War is illegal in all forms", "War should not be used as an instrument of national policy", "Nations must disarm completely", "The U.S. will join the League of Nations"], "answer": 1, "explain": "However, it had no enforcement mechanism."}, {"type": "tf", "prompt": "The Nye Committee concluded that banks and manufacturers profited from WWI.", "answer": true, "explain": "This fueled ideas that the U.S. was dragged into war for money."}, {"type": "mc", "prompt": "What was the Hoover-Stimson Note about Japan's invasion of Manchuria?", "choices": ["Recognized Japan's control", "Threatened war", "Stated the U.S. wouldn't recognize territory taken by force and kept trade rights in China", "Offered an alliance"], "answer": 2, "explain": "The U.S. refused to recognize Japan's conquest of Manchuria."}, {"type": "tf", "prompt": "Roosevelt officially recognized the Soviet Union in 1933.", "answer": true, "explain": "He exchanged ambassadors with Moscow."}, {"type": "mc", "prompt": "What was the Good Neighbor Policy?", "choices": ["Increased U.S. intervention in Latin America", "A policy of nonintervention in Latin America", "A European alliance", "A Pacific defense treaty"], "answer": 1, "explain": "Roosevelt withdrew U.S. armed forces from the region."}, {"type": "mc", "prompt": "What did the Reciprocal Trade Agreement Act of 1934 do?", "choices": ["Raised tariffs", "Gave the president power to lower trade barriers and reduce tariffs by up to 50%", "Ended foreign trade", "Created the World Bank"], "answer": 1, "explain": "It aimed to boost trade and cooperation."}, {"type": "tf", "prompt": "The Johnson Debt Default Act of 1934 allowed new loans to countries that had not repaid WWI debts.", "answer": false, "explain": "It prohibited new loans to those nations."}, {"type": "mc", "prompt": "What did the first two Neutrality Acts (1935, 1937) do?", "choices": ["Encouraged arms sales", "Outlawed arms sales or loans to nations at war", "Required joining the League", "Banned trade with Britain only"], "answer": 1, "explain": "They were meant to keep the U.S. out of foreign wars."}, {"type": "mc", "prompt": "What did the third Neutrality Act target?", "choices": ["Civil wars like Spain's", "Naval treaties", "Trade with Latin America", "Border disputes"], "answer": 0, "explain": "It outlawed arms sales or loans to nations in civil wars such as Spain."}, {"type": "tf", "prompt": "The U.S. continued to send arms to China after Japan invaded again in 1937 because Japan hadn't formally declared war.", "answer": true, "explain": "This loophole allowed some support to China."}, {"type": "mc", "prompt": "In his \"Quarantine Speech,\" Roosevelt argued that peace-loving nations should:", "choices": ["Support isolationism", "Isolate aggressor nations to stop the spread of war", "Join the League of Nations", "Declare war immediately"], "answer": 1, "explain": "He compared aggressive nations to a disease to be quarantined."}, {"type": "mc", "prompt": "What was the \"cash-and-carry\" provision of 1939?", "choices": ["Allowed any loans", "Allowed warring nations to buy U.S. arms if they paid cash and transported them", "Gave arms for free", "Banned all arms sales"], "answer": 1, "explain": "It was designed to help Britain and France while keeping U.S. ships out of danger."}, {"type": "tf", "prompt": "The Neutrality Act of 1939 put the cash-and-carry policy into effect.", "answer": true, "explain": "It modified earlier neutrality laws."}, {"type": "mc", "prompt": "What did the U.S. trade Britain for leases on bases in 1940?", "choices": ["Airplanes", "Tanks", "50 old destroyers", "Oil"], "answer": 2, "explain": "This destroyers-for-bases deal strengthened Allied defenses."}, {"type": "mc", "prompt": "Which nations formed the Axis Powers by signing the Tripartite Pact in 1940?", "choices": ["Germany, Italy, Japan", "Germany, Britain, Italy", "Japan, U.S., Italy", "Germany, Soviet Union, Japan"], "answer": 0, "explain": "It was a mutual defense treaty to deter U.S. entry."}, {"type": "tf", "prompt": "The Axis hoped the U.S. would fear fighting a two-ocean war and stay neutral.", "answer": true, "explain": "Threat of war in both Atlantic and Pacific was intended as a deterrent."}, {"type": "mc", "prompt": "What did the Selective Training and Service Act do?", "choices": ["Created a volunteer-only army", "Established the nation's first peacetime draft", "Ended conscription", "Drafted only navy sailors"], "answer": 1, "explain": "16 million men aged 21–35 registered; 1 million drafted for one year."}, {"type": "tf", "prompt": "Roosevelt broke the two-term tradition by running for a third term in 1940.", "answer": true, "explain": "He argued continuity was needed in a time of crisis."}, {"type": "mc", "prompt": "Who was Roosevelt's 1940 Republican opponent?", "choices": ["Wendell Willkie", "Herbert Hoover", "Alf Landon", "Thomas Dewey"], "answer": 0, "explain": "Willkie was a public utilities executive."}, {"type": "mc", "prompt": "What did the Lend-Lease Act of 1941 allow?", "choices": ["Cash-only sales", "President to lend or lease arms to countries whose defense was vital to the U.S.", "No more arms exports", "Loans only to Latin America"], "answer": 1, "explain": "It was designed especially to aid Britain, later the Soviet Union."}, {"type": "tf", "prompt": "Hitler broke his pact with Stalin and invaded the Soviet Union in June 1941.", "answer": true, "explain": "This opened the Eastern Front and led the U.S. to extend Lend-Lease to the USSR."}, {"type": "mc", "prompt": "What did Hitler's U-boats try to do in the Atlantic?", "choices": ["Protect Allied convoys", "Sink Lend-Lease supply ships", "Rescue survivors", "Lay mines only"], "answer": 1, "explain": "Wolf packs attacked shipping lanes."}, {"type": "mc", "prompt": "What were \"wolf packs\"?", "choices": ["Groups of Allied bombers", "Large groups of German submarines", "Groups of destroyers", "Code name for spies"], "answer": 1, "explain": "They hunted in groups, sinking huge tonnage of cargo."}, {"type": "tf", "prompt": "Roosevelt allowed U.S. warships to attack German U-boats in self-defense starting June 1941.", "answer": true, "explain": "This moved the U.S. closer to open conflict with Germany."}, {"type": "mc", "prompt": "What did the Atlantic Charter (August 1941) pledge?", "choices": ["Support for imperialism", "Collective security, disarmament, self-determination, economic cooperation, and freedom of the seas", "Division of Europe", "Support for isolationism"], "answer": 1, "explain": "It set out shared goals for the postwar world."}, {"type": "tf", "prompt": "The Atlantic Charter became the basis for the Declaration of the United Nations.", "answer": true, "explain": "Signed by 26 nations on January 1, 1942."}, {"type": "mc", "prompt": "What did Roosevelt order after a German U-boat fired on the USS Greer?", "choices": ["Retreat", "Shoot on sight orders for German submarines", "Declare war immediately", "Ignore future attacks"], "answer": 1, "explain": "He ordered the navy to shoot German submarines on sight."}, {"type": "mc", "prompt": "Which U.S. ships were attacked before official war with Germany?", "choices": ["Greer, Pink Star, Kearny, Reuben James", "Arizona, Oklahoma, Nevada", "Yorktown, Lexington", "Missouri, Iowa"], "answer": 0, "explain": "These attacks pushed the U.S. closer to war."}, {"type": "tf", "prompt": "The Senate repealed the ban on arming merchant ships after repeated U-boat attacks.", "answer": true, "explain": "This further eroded neutrality."}, {"type": "mc", "prompt": "Which region did Japan seize in July 1941, prompting a U.S. embargo?", "choices": ["Philippines", "Indochina", "Korea", "Australia"], "answer": 1, "explain": "Japan took French military bases in Indochina."}, {"type": "mc", "prompt": "What key resource did the U.S. embargo hurt most for Japan?", "choices": ["Coal", "Iron", "Oil", "Food"], "answer": 2, "explain": "Japan needed oil for its war machine."}, {"type": "tf", "prompt": "Hideki Tojo promised Emperor Hirohito that Japan would keep peace with the U.S., even as he prepared for war.", "answer": true, "explain": "On November 5, 1941, Tojo secretly ordered the navy to prepare an attack."}, {"type": "mc", "prompt": "How did the U.S. know Japan was preparing an attack?", "choices": ["Spies in Tokyo", "Broken Japanese secret codes", "German warnings", "British newspapers"], "answer": 1, "explain": "Code-breakers intercepted Japanese communications."}, {"type": "mc", "prompt": "When did Japan attack Pearl Harbor?", "choices": ["Nov. 5, 1941", "Dec. 7, 1941", "Dec. 11, 1941", "Jan. 1, 1942"], "answer": 1, "explain": "Roosevelt called it 'a date which will live in infamy.'"}, {"type": "mc", "prompt": "How many Americans were killed at Pearl Harbor?", "choices": ["1,000", "1,500", "2,403", "3,000"], "answer": 2, "explain": "2,403 killed and 1,178 wounded."}, {"type": "tf", "prompt": "Twenty-one ships, including 8 battleships, were sunk or damaged at Pearl Harbor.", "answer": true, "explain": "Nearly the entire U.S. Pacific fleet at anchor was hit."}, {"type": "mc", "prompt": "How many U.S. aircraft were severely damaged or destroyed at Pearl Harbor?", "choices": ["100", "200", "300+", "500+"], "answer": 2, "explain": "More than 300 planes were damaged or destroyed."}, {"type": "tf", "prompt": "Three U.S. aircraft carriers were destroyed at Pearl Harbor.", "answer": false, "explain": "All three carriers were at sea and escaped the attack."}, {"type": "mc", "prompt": "When did the U.S. declare war on Japan?", "choices": ["Dec. 7, 1941", "Dec. 8, 1941", "Dec. 11, 1941", "Jan. 1, 1942"], "answer": 1, "explain": "Congress declared war the day after the attack."}, {"type": "tf", "prompt": "Germany and Italy declared war on the United States on December 11, 1941.", "answer": true, "explain": "This brought the U.S. fully into World War II on both fronts."}];
function shuffle(array){for(let i=array.length-1;i>0;i--){const j=Math.floor(crypto.getRandomValues(new Uint32Array(1))[0]/(2**32)*(i+1));[array[i],array[j]]=[array[j],array[i]];}return array;}
const state={mode:'study',questions:[],responses:{},evaluated:false};
const el={container:document.getElementById('questions'),mode:document.getElementById('mode'),restart:document.getElementById('restart'),submit:document.getElementById('submit'),reviewMissed:document.getElementById('reviewMissed'),summary:document.getElementById('summary'),progressText:document.getElementById('progressText'),progressBar:document.getElementById('progressBar'),download:document.getElementById('download'),progressChip:document.getElementById('progressChip')};
function cloneQuestion(q){const c=JSON.parse(JSON.stringify(q));if(c.type==='mc'){const original=c.choices.map((t,idx)=>({t,idx}));shuffle(original);c.choices=original.map(o=>o.t);c.answer=original.findIndex(o=>o.idx===q.answer);}return c;}
function buildQuestions(){const qs=QUESTIONS.map(cloneQuestion);shuffle(qs);state.questions=qs;state.responses={};state.evaluated=false;render();}
function render(){el.container.innerHTML='';const frag=document.createDocumentFragment();state.questions.forEach((q,qi)=>{const card=document.createElement('div');card.className='q';card.dataset.index=qi;const num=document.createElement('div');num.className='q-num';num.textContent=`Question ${qi+1}`;card.appendChild(num);const prompt=document.createElement('div');prompt.className='prompt';prompt.textContent=q.prompt;card.appendChild(prompt);const choicesWrap=document.createElement('div');choicesWrap.className='choices';if(q.type==='mc'){q.choices.forEach((choiceText,ci)=>{const row=document.createElement('label');row.className='choice';const input=document.createElement('input');input.type='radio';input.name='q'+qi;input.value=ci;input.addEventListener('change',()=>{state.responses[qi]=ci;updateProgress();if(state.mode==='study'){showFeedback(qi);}});const span=document.createElement('span');span.textContent=choiceText;row.appendChild(input);row.appendChild(span);choicesWrap.appendChild(row);});}else if(q.type==='tf'){["True","False"].forEach((tfText,ci)=>{const row=document.createElement('label');row.className='choice';const input=document.createElement('input');input.type='radio';input.name='q'+qi;input.value=ci;input.addEventListener('change',()=>{state.responses[qi]=(tfText==="True");updateProgress();if(state.mode==='study'){showFeedback(qi);}});const span=document.createElement('span');span.textContent=tfText;row.appendChild(input);row.appendChild(span);choicesWrap.appendChild(row);});}const explain=document.createElement('div');explain.className='explain';explain.id='explain-'+qi;explain.textContent=q.explain||'';card.appendChild(choicesWrap);card.appendChild(explain);frag.appendChild(card);});el.container.appendChild(frag);updateProgress();el.summary.style.display='none';el.reviewMissed.style.display='none';el.submit.style.display=(state.mode==='test')?'inline-block':'none';}
function showFeedback(qi){const q=state.questions[qi];const card=document.querySelector(`.q[data-index="${qi}"]`);const expl=document.getElementById('explain-'+qi);const choices=card.querySelectorAll('.choice');choices.forEach(c=>c.classList.remove('correct','incorrect'));card.classList.remove('missed');if(q.type==='mc'){const picked=state.responses[qi];if(picked===undefined)return;choices.forEach((c,idx)=>{if(idx===q.answer)c.classList.add('correct');});if(picked!==q.answer){choices[picked].classList.add('incorrect');}}else{const pickedBool=state.responses[qi];const correctBool=!!q.answer;const correctIdx=correctBool?0:1;const pickedIdx=pickedBool?0:1;choices[correctIdx].classList.add('correct');if(pickedIdx!==correctIdx){choices[pickedIdx].classList.add('incorrect');}}expl.style.display='block';}
function updateProgress(){const total=state.questions.length;const answered=Object.keys(state.responses).length;el.progressText.textContent=`${answered}/${total}`;const pct=total?(answered/total)*100:0;el.progressBar.style.width=pct+'%';}
function grade(){let correct=0;const missed=[];state.questions.forEach((q,qi)=>{const val=state.responses[qi];let isCorrect=false;if(q.type==='mc'){isCorrect=(val===q.answer);}else{isCorrect=(Boolean(val)===Boolean(q.answer));}if(isCorrect)correct++;else missed.push(qi);});return{correct,total:state.questions.length,missed};}
function reviewEnd(missed){missed.forEach(qi=>{const q=state.questions[qi];const card=document.querySelector(`.q[data-index="${qi}"]`);const choices=card.querySelectorAll('.choice');const expl=document.getElementById('explain-'+qi);if(q.type==='mc'){choices.forEach((c,idx)=>{if(idx===q.answer)c.classList.add('correct');});const picked=state.responses[qi];if(picked!==undefined&&picked!==q.answer){choices[picked].classList.add('incorrect');}}else{const correctIdx=q.answer?0:1;choices[correctIdx].classList.add('correct');const pickedIdx=state.responses[qi]?0:1;if(pickedIdx!==correctIdx)choices[pickedIdx].classList.add('incorrect');}expl.style.display='block';card.classList.add('missed');});if(missed.length){el.reviewMissed.style.display='inline-block';el.reviewMissed.onclick=()=>{const first=document.querySelector('.q.missed');if(first)first.scrollIntoView({behavior:'smooth',block:'center'});};}else{el.reviewMissed.style.display='none';}}
function showSummary(result){const {correct,total,missed}=result;const pct=Math.round((correct/total)*100);const emoji=pct>=90?"389":pct>=75?"705":pct>=60?"7e1":"4d8";const missedStr=missed.length?`You missed ${missed.length}. Scroll highlights for correct answers.`:"Perfect!";el.summary.style.display='block';el.summary.innerHTML=`<div style="font-weight:800; font-size:18px; margin-bottom:6px;">${emoji} Score: ${correct}/${total} (${pct}%)</div><div style="color:var(--muted);">${missedStr}</div>`;}
function setMode(newMode){state.mode=newMode;state.evaluated=false;render();}
el.mode.addEventListener('change',(e)=>{setMode(e.target.value);});
el.restart.addEventListener('click',()=>{buildQuestions();window.scrollTo({top:0,behavior:'smooth'});});
el.submit.addEventListener('click',()=>{if(state.mode!=='test')return;const result=grade();showSummary(result);reviewEnd(result.missed);state.evaluated=true;});
el.download.addEventListener('click',()=>{const serializer=new XMLSerializer();const htmlString=serializer.serializeToString(document);const blob=new Blob([htmlString],{type:'text/html;charset=utf-8'});const url=URL.createObjectURL(blob);const a=document.createElement('a');const stamp=new Date().toISOString().split('T')[0];a.href=url;a.download=`ww2_module11_test_${stamp}.html`;document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(url);});
buildQuestions();
